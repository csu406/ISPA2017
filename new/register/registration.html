<p class=MsoNormal style='margin-bottom:1.35pt;margin-left:35.3pt;text-indent:
-14.3pt;line-height:18.0pt'><span lang=EN-US style='font-size:12.0pt;
color:#333333'>●&nbsp; Payment of a registration fee covers the cost to attend the
main conference and all symposium/workshop sessions, breakfasts, coffee breaks,
conference reception and banquet, and all lunches and dinners during the
conference. In addition, each registrant will receive a copy of the<span style="font-size:12.0pt;color:#333333"> Springer Lecture Notes in Computer Science</span> conference proceedings in WebPub.</span></p>

<p class=MsoNormal style='margin-bottom:1.35pt;margin-left:35.3pt;text-indent:
-14.3pt;line-height:18.0pt'><span lang=EN-US style='font-size:12.0pt;
color:#333333'>●&nbsp; The registration fee in the above table is the <span style="color:red">net</span> amount of
money to be paid by the registrant to the conference. The registrant is also
responsible for paying any service charges due to banking services.</span></p>

<p class=MsoNormal style='margin-bottom:1.35pt;margin-left:35.3pt;text-indent:
-14.3pt;line-height:18.0pt'><span lang=EN-US style='font-size:12.0pt;
color:#333333'>●&nbsp; Authors of the main conference papers are allowed up to 14 pages for a paper that will appear in the Springer Lecture Notes in Computer Science conference proceedings. Up to 6 additional pages may be purchased at a rate of USD$50 or RMB￥335 per page.</span></p>

<p class=MsoNormal style='margin-bottom:1.35pt;margin-left:35.3pt;text-indent:
-14.3pt;line-height:18.0pt'><span lang=EN-US style='font-size:12.0pt;
color:#333333'>●&nbsp; Authors of all symposiums/workshops are allowed up to 10 pages for a paper without the overlength pages charge that will appear in the <span style="font-size:12.0pt;color:#333333">Springer Lecture Notes in Computer Science</span> conference proceedings.
 Up to
4 additional pages may be purchased at a rate of USD$50 or RMB&yen;335 per
page.</span></p>

<p class=MsoNormal style='margin-bottom:1.35pt;margin-left:35.3pt;text-indent:
-14.3pt;line-height:18.0pt'><span lang=EN-US style='font-size:12.0pt;
color:#333333'>●&nbsp; For "Student Registration", the student (the registrant) must be the first author of the registered paper, and the student must be currently a full time student in a university or an institute. When making the registration, it is required for the student to email the scanned copy of a valid student ID card to <a href="mailto:spaccs2016@gmail.com">spaccs2016@gmail.com</a>.
 </span></p>
